<div class="container mt-4" *ngIf="searchResultPokemons.length > 0">
    <h2>Search Results</h2>
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let pokemon of searchResultPokemons">
            <div class="card">
                <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ pokemon.name | titlecase }}</h5>
                    <a [routerLink]="['/pokemon-detail', pokemon.id]" class="btn btn-danger">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4" *ngIf="searchResultPokemons.length === 0 && searchTerm.trim() !== ''">
    <p>No Pokemons found with the name "{{ searchTerm }}"</p>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let pokemon of randomPokemons">
            <div class="card">
                <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ pokemon.name }}</h5>
                    <a [routerLink]="['/pokemon-detail', pokemon.id]" class="btn btn-danger">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
