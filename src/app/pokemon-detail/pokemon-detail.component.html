<div class="container mt-4" *ngIf="pokemon">
    <h2 class="text-center">{{ pokemon.name | titlecase }}</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Abilities:</h5>
                    <ul class="list-unstyled">
                        <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name | titlecase }}</li>
                    </ul>
                    <h5 class="card-title">Types:</h5>
                    <ul class="list-unstyled">
                        <li *ngFor="let type of pokemon.types">{{ type.type.name | titlecase }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Stats:</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Stat</th>
                                <th>Base Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let stat of pokemon.stats">
                                <td>{{ stat.stat.name | titlecase }}</td>
                                <td>{{ stat.base_stat }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
